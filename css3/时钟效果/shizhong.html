<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>
<style type="text/css">
*{ margin:0; padding:0;}
body{ background:#5C5A5A;}
.box{ width:439px; height:439px; margin:20px auto; position:relative; background:url(biaopan.png); no-repeat; border-radius:50%; box-shadow:10px 10px 10px rgba(0,0,0,0.3);}
img{
	position: absolute;
	top: 85px;
	left: 214px;
	transform-origin:50% 84%;
	-ms-animation:run 60s linear infinite;
	width:13px;
}

@keyframes run{
	from{ transform:rotate(0deg);}
	to{ transform:rotate(360deg);}
	}
</style>
<body>
<div class="box">
<img src="zhizheng.png" />
</div>
</body>
</html>
