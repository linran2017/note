<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery-1.11.3.min.js"></script>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				height: 400px;
				width: 500px;
				border: 1px solid red;
				margin: 50px auto;
				position: relative;
				overflow: hidden;
			}
			.left{
				width: 100px;
				height: 400px;
				background: #e9eaea;
				float: left;
			}
			.left ul li{
				width: 100%;
				height: 30px;
				margin-bottom: 5px;
				list-style: none;
				color: #474b4b;
				font-size: 16px;
				text-align: center;
				line-height: 30px;
				cursor: pointer;
			}
			.right{
				width: 390px;
				height: 1200px;
				position: absolute;
				top: 0;
				right: 0;
			}
			.right ul li{
				height: 400px;
				width: 100%;
				color: #E9EAEA;
				background: #474B4B;
				font-size: 14px;
				line-height: 400px;
				text-align: center;
				list-style: none;
			}
			.left ul li.active{
				background: #474B4B;
				color: #FFFFFF;
			}
		</style>
		<script>
			$(function(){
				$('.left ul li').click(function(){
					$(this).addClass('active').siblings('li').removeClass('active');
					var index=$(this).index();
					var top=-400*index;
					$('.right').animate({'top':top+'px'},500);
				})
			})
		</script>
	</head>
	<body>
		<div id="box">
			<div class="left">
				<ul>
					<li>HTML</li>
					<li>JQUERY</li>
					<li>PHP</li>
				</ul>
			</div>
			<div class="right">
				<ul>
					<li>HTML课程</li>
					<li>jquery课程</li>
					<li>PHP课程</li>
				</ul>
			</div>
		</div>
	</body>
</html>
