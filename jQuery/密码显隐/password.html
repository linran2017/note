<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background: red;
			}
			#box{
				width: 300px;
				height: 300px;
				margin: 20px auto;
				border: 1px #999 solid;
				background: #fff;
				position: relative;
			}
			h2{
				width: 260px;
				height: 20px;
				line-height: 20px;
				text-align: center;
				position: absolute;
				left: 20px;
				top: 20px;
				font-size: 24px;
				color: black;
				font-weight: 700;
			}
			.uname{
				width: 255px;
				height: 20px;
				line-height: 20px;
				padding-left: 5px;
				position: absolute;
				left: 20px;
				top: 90px;
				font-size: 14px;
				color: #CCC;
				z-index: 20;
			}
			.uname2{
				width: 255px;
				height: 20px;
				line-height: 20px;
				padding-left: 5px;
				position: absolute;
				left: 20px;
				top: 90px;
				font-size: 14px;
				color: #CCC;
				display: none;
				z-index: 10;
			}
			p{
				width: 255px;
				height: 20px;
				line-height: 20px;
				padding-left: 5px;
				position: absolute;
				left: 20px;
				top: 150px;
			}
			.pass{
				width: 255px;
				height: 20px;
				line-height: 20px;
				padding-left: 5px;
				position: absolute;
				left: 0px;
				top: 0px;
				font-size: 14px;
				color: #CCC;
				z-index: 10;
			}
			.show{
				width: 255px;
				height: 20px;
				line-height: 20px;
				padding-left: 5px;
				position: absolute;
				left: 0px;
				top: 0px;
				font-size: 14px;
				color: #CCC;
				z-index: 20;
			}
			.tijiao{
				width: 255px;
				height: 30px;
				line-height: 30px;
				background: #FF0000;
				border: none;
				text-align: center;
				position: absolute;
				left: 20px;
				top: 260px;
				font-size: 20px;
				color: #fff;
				font-weight: 700;
			}
			span{
				display: block;
				width: 40px;
				height: 20px;
				font-size: 12px;
				color: #fff;
				background: #999;
				position: absolute;
				top: 2px;
				right: 3px;
				text-align: center;
				z-index: 99;
			}
			span{
				cursor: pointer;
			}
			.tijiao:hover{
				background: darkred;
				cursor: pointer;
			}
			
		</style>
		<script src="jquery-1.11.3.min.js"></script>
		<script>
			var str=0;
			var mima='';
			var user='';
			$(function(){
				$('.pass').change(function(){
					mima=$('.pass').val();
					$('.show').val(mima);
				})
				$('.show').change(function(){
					mima=$('.show').val();
					$('.pass').val(mima);
				})
				$('span').click(function(){
					str++;
					if(str%2==1){
						$('.show').css({'z-index':'10'});
						$('.pass').css({'z-index':'20'});
						$('span').html('闭眼');
					}else if(str%2==0){
						$('.show').css({'z-index':'20'});
						$('.pass').css({'z-index':'10'});
						$('span').html('睁眼');
					}
				})
				/*$('.uname').click(function(){
				    $('.uname').hide();
				    $('.uname2').show();
				})*/
				$('.uname').change(function(){
					user=$('.uname').val();
					$('.uname2').val(user);
				})
				$('.uname2').change(function(){
					user=$('.uname2').val();
					$('.uname').val(user);
				})
			})
		</script>
	</head>
	<body>
		<div id="box">
			<h2>登录</h2>
			<input class="uname" type="text" placeholder="用户名/手机号" />
			<input class="uname2" type="text" />
			<p>
				<input class="pass" type="password" />
			    <input class="show" type="text" placeholder="密码" />
			    <span>睁眼</span>
			</p>
			<input class="tijiao" type="submit" value="登录" />
		</div>
	</body>
</html>
