<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				height: 5000px;
			}
			html{
				background: url(about:blank) fixed;
			}
			.back{
				display: block;
				width: 50px;
				height: 50px;
				background: url(back.png) no-repeat;
				position: fixed;
				right: 50px;
				bottom: 50px;
				display: none;
				cursor: pointer;
				-position: absolute;
				-right: 50px;
				-top: expression(document.documentElement.clientHeight
				-this.offsetHeight-50+document.documentElement.scrollTop);
			}
		</style>
		<script src="jquery-1.11.3.min.js"></script>
		<script>
			$(function(){
				var timer;
				$('.back').click(function(){
					timer=setInterval(function(){
						$(window).scrollTop($(window).scrollTop()-50);
						if($(window).scrollTop()==0){
							clearInterval(timer);
						}
					},10)
				})
				$(window).scroll(function(){
					if($(window).scrollTop() <= 150){
					    $('.back').hide(500);
				    }else{
					    $('.back').show(500);
				}
				})
			})
		</script>
		<title></title>
	</head>
	<body>
		<span class="back"></span>
	</body>
</html>
